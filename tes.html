<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Portofolio Raihan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ===== Layout Utama (Grid) ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto; /* header - konten - footer */
            min-height: 100vh;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex; /* Flexbox di bagian utama */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background: #f5f5f5;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* ===== Bagian Profil (Flexbox di dalam Flexbox) ===== */
        .profile {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .profile img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        .profile-text {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .profile-text h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .profile-text p {
            margin: 0;
            font-size: 1.3em;
        }

        /* ===== Bagian Hobi (Grid) ===== */
        .hobi {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        .hobi li {
            background-color: #fff;
            list-style: none;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Portofolio M. Raihan Najwa</h1>
    </header>

    <!-- Konten utama -->
    <main>
        <div class="profile">
            <img src="Fragments_of_Life-Me_and_Myself.webp" alt="Klein Moretti">
            <div class="profile-text">
                <h1>M.Raihan Najwa</h1>
                <p>Mahasiswa Sistem Informasi</p>
            </div>
        </div>

        <h2>Hobi saya:</h2>
        <ul class="hobi">
            <li>Game</li>
            <li>Membaca</li>
            <li>Elden Ring</li>
            <li>Dark Souls</li>
        </ul>

        <p>
            Kunjungi profil LinkedIn saya di
            <a href="http://www.linkedin.com/in/muhammad-raihan-800505389" target="_blank">sini</a>.
        </p>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 M.Raihan Najwa
    </footer>
</body>
</html>
